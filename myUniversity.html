<!DOCTYPE html>
<html>
<head>
    <title>myUniversity</title>
    <style>
        /* Style for the body, including background color */
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f7ff; /* Light blue background */
            margin: 0;
            padding: 20px;
        }

        /* Style for the heading */
        h3 {
            color: #2E86C1;
            font-size: 28px;
            text-align: center;
        }

        /* Style for the unordered list */
        ul {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto;
            list-style-type: square;
        }

        /* Style for each list item */
        li {
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
        }

        /* Style for the Go Back link */
        a {
            display: block;
            width: 200px;
            text-align: center;
            background-color: #2E86C1;
            color: white;
            text-decoration: none;
            padding: 10px 0;
            border-radius: 5px;
            margin: 20px auto;
            font-size: 18px;
        }

        /* Add hover effect to the link */
        a:hover {
            background-color: #1B4F72;
        }
    </style>
</head>
<body>
    <h3>Rutgers University</h3>
    <ul>
        <li>Rutgers University is located in Newark, New Jersey</li>
        <li>I am pursuing a Computer Science degree</li>
        <li>Currently taking a Software Engineering Course</li>
    </ul>
    <a href="javascript:history.back()">Go Back to Previous Page</a>
</body>
</html>
